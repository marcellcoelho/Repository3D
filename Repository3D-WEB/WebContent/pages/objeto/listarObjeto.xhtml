<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/template/template.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="css" name="x3dom.css" />
		<h:outputScript library="js" name="x3dom.js" />
	</ui:define>
	<ui:define name="corpo">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					<h:outputText value="Lista de Objetos" />
				</h1>
			</div>
		</div>
		<br />
		<h:form id="form">
		    <p:dataGrid var="objeto" value="#{objetoMB.objetoList}" columns="2" layout="grid"
		        rows="6" paginator="true" paginatorPosition="bottom"
		        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		        rowsPerPageTemplate="6,12,18">
		        <p:panel header="#{objeto.nome}" style="text-align:center">
		            <h:panelGrid columns="1" width="100%" style="height: 400px;">
		                <h:outputText value="#{objeto.objeto}" escape="false" /> 
		            </h:panelGrid>
		        </p:panel>
		    </p:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
