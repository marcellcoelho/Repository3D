<?xml version="1.0" encoding="UTF-8"?>  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/template/template.xhtml">
	<ui:define name="corpo">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					<h:outputText value="Cadastrar Objeto" />
				</h1>
			</div>
		</div>
		<br />
		<h:form id="form" prependId="true" enctype="multipart/form-data">
			<div class="row">
				<div class="col-lg-4">
					<div class="form-group">
						<p:outputLabel for="categoria" value="Categoria:" />
						<p:inputText id="categoria" styleClass="form-control"
							value="#{objetoMB.categoria.nome}" disabled="true"  />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4">
					<div class="form-group">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" styleClass="form-control"
							value="#{objetoMB.objeto.nome}" required="true" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8">
					<div class="form-group">
						<p:outputLabel for="objeto3d" value="Objeto 3D:" />
						<p:fileUpload id="objeto3d" mode="advanced"
							uploadLabel="Adicionar" cancelLabel="Cancelar" 
							fileUploadListener="#{objetoMB.handleFileUpload}" multiple="true"
							label="Escolher Arquivo" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<p:outputLabel value="Arquivos adicionados:" />
						<p:dataTable id="arquivoList" var="arquivo" value="#{objetoMB.arquivoList}">
							<p:column width="60%" headerText="Nome do arquivo">
								<h:outputText value="#{arquivo.nome}" />
							</p:column>

							<p:column width="20%" headerText="Tipo do Arquivo">
								<h:outputText value="#{arquivo.tipoArquivoEnum.toString()}" />
							</p:column>
							<p:column width="20%" styleClass="text-center" headerText="Opções">
								<p:commandButton styleClass="btn btn-xs btn-default scw-icon-trash hasTooltip"
									title="Remover" value=" " action="teste" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>

			<p:commandButton action="#{objetoMB.cadastrarObjeto()}" update="form" value="Cadastrar" ajax="false" />
			<p:commandButton type="reset" value="Cancelar" update="form" style="margin-left: 10px;" />
		</h:form>
	</ui:define>
</ui:composition>
