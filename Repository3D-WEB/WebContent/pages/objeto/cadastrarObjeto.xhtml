<?xml version="1.0" encoding="ISO-8859-1"?>  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/template/template.xhtml">
	<ui:define name="corpo">
		<h:form id="form" prependId="true">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header"><h:outputText id="nomeDaCategoria" value="Cadastrar Objeto" /></h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4">
					<div class="form-group">
						<p:outputLabel for="categoria" value="Categoria:" />
						<p:inputText id="categoria" styleClass="form-control"
							value="#{objetoMB.categoria.nome}" disabled="true"  />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4">
					<div class="form-group">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" styleClass="form-control"
							value="#{objetoMB.objeto.nome}" required="true" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4">
					<div class="form-group">
						<p:outputLabel for="objeto3d" value="Objeto 3D:" />
						<p:inputTextarea id="objeto3d" styleClass="form-control" style="resize: none;"
							value="#{objetoMB.objeto.objeto}" rows="20" autoResize="false"
							required="true"/>
					</div>
				</div>
			</div>

			<p:commandButton action="#{objetoMB.cadastrarObjeto()}" update="form" value="Cadastrar" />
			<p:commandButton type="reset" value="Cancelar" update="form" style="margin-left: 10px;" />
		</h:form>
	</ui:define>
</ui:composition>
